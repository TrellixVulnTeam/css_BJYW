            window.onload = function () {
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");
        
        ctx.rect(101, 100, 200, 200);
        ctx.rotate(90 * Math.PI / 360);
        ctx.fillStyle = "red";
        ctx.fillRect(143, -70, 140, 140);
        
        ctx.beginPath();
        ctx.arc(148, 0, 70, 0, 2 * Math.PI);
        ctx.fillStyle = "red";
        ctx.fill();
        
        ctx.beginPath();
        ctx.arc(213, -64, 70, 0, 2 * Math.PI);
        ctx.fillStyle = "red";
        ctx.fill();
            };
